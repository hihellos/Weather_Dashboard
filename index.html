<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Weather Dash - Search and compare weather across the country!</title>
</head>

<body>
    <div class="container">
        <div class="page-header text-center mt-4 mb-4">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- Search column -->
            <div class="col-md-2">
                <div class="row">
                    <h4>Search for a City:</h4>
                </div>
                <div class="row">Search history goes here</div>
            </div>
            <!-- Weather Display -->
            <div class="col-md-10">
                <div class="jumbotron">
                    <div class="container">
                        <h3>Search for a city to see the current weather data here</h3>
                        <p id="city"></p>
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                        <p id="uv-index"></p>
                    </div>
                    <div class="container">
                        <div class="forecast">1</div>
                        <div class="forecast">2</div>
                        <div class="forecast">3</div>
                        <div class="forecast">4</div>
                        <div class="forecast">5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
